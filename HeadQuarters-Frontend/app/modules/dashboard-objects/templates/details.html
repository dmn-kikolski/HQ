<div class="hq-create-workflow-graph">
  <hq-graph hq-nodes="nodes" hq-edges="edges">
    <hq-graph-component-properties></hq-graph-component-properties>
    <hq-graph-board preview="true"></hq-graph-board>
  </hq-graph>
</div>

<div class="hq-create-workflow-basic-data col-lg-6">
  <div class="well bs-component"  ng-hide="hideDetails">
    <h5>Name:</h5><h3>{{product.name}}</h3>
    <h5>Creator:</h5><h3>{{product.creator.name}}</h3>
    <h5>Description:</h5><h3>{{product.description}}</h3>

  </div>
  <div class="form-group">
      <button class="btn btn-primary" ng-click="back()">Back to products</button>
      <button class="btn btn-primary" ng-click="hide()" ng-show="hideDetails">Show</button>
      <button class="btn btn-primary" ng-click="hide()" ng-show="!hideDetails">Hide</button>
  </div>

</div>
