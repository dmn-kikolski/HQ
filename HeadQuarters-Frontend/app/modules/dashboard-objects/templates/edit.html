<div class="col-lg-6">
    <div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
          <legend>Basic Data:</legend>
          <div class="form-group">
            <label for="project-name" class="col-lg-2 control-label">Name:</label>
            <div class="col-lg-10">
              <input ng-model="project.name" class="form-control" id="project-name" placeholder="Name" type="text" >
            </div>
          </div>
        </fieldset>
      </div>
    </form>
</div>

<div class="col-lg-6">
  <div class="well bs-component">
    <form class="form-horizontal">
      <fieldset>
        <legend>Add Users to project:</legend>
        <div class="form-group">
          <label for="users-select" class="col-lg-2 control-label">Available Users:</label>
          <div class="col-lg-10">
            <select ng-model="selectedAvailableUserId" id="users-select" multiple="" class="form-control">
              <option ng-repeat="user in availableUsers" value="{{$index}}">{{user.firstName}} {{user.lastName}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-primary" ng-click="addUserToProject()">Add</button>
          </div>
        </div>

      <div class="form-group">
        <label for="users-select" class="col-lg-2 control-label">Users in project:</label>
          <div class="col-lg-10">
            <select ng-model="selectedAddedUserId" id="users-select" multiple="" class="form-control">
              <option ng-repeat="user in addedUsers" value="{{$index}}">{{user.firstName}} {{user.lastName}}</option>
            </select>
          </div>
        </div>
      </fieldset>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-primary" ng-click="removeUserFromProject()">Remove</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="form-group">
  <div class="col-lg-10">
    <button class="btn btn-primary" ng-click="save()">Update</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</div>
