<div class="dashboard-content-inner">
  <h3>Tasks</h3>
  <div class="well bs-component" ng-show="dataExists()">
  <table class="table table-striped table-hover links">
    <thead>
      <tr>
        <th>#</th>
        <th>Done</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in tasks | filter: search.isDone">
          <td>{{$index + 1}}</td>
          <td><i ng-show="t.isDone" class="fa fa-check"></i> <i ng-show="!t.isDone" class="fa fa-close"></i></td>
          <td>{{t.summary}}</td>
          <td>
            <span><button class="btn btn-primary btn-xs" ng-click="details($index)">Details</button></span>
            <span><button class="btn btn-primary btn-xs" ng-show="showActionButtons($index)" ng-click="accept($index)">Accept</button></span>
            <span><button class="btn btn-primary btn-xs" ng-show="showActionButtons($index)" ng-click="reject($index)">Reject</button></span>
          </td>
      </tr>
    </tbody>
  </table>
  </div>
    <div ng-if="!dataExists()" class="alert alert-dismissible alert-warning">
      <h4>Warning!</h4>
      <p>You do not have defined any tasks.</p>
  </div>
</div>
