<div class="dashboard-content-inner">
  <h3>Workflows</h3>
  <a ng-click="create()" class="btn btn-primary">Create new worflow</a>
  <div class="well bs-component" >
    <table class="table table-striped table-hover links">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Creator</th>
          <th>Creation Date</th>
          <th>Template</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="o in workflows">
            <td>{{$index + 1}}</td>
            <td>{{o.name}}</td>
            <td>{{o.creator.name}}</td>
            <td>{{o.creationDate}}</td>
            <td><i ng-show="o.isTemplate" class="fa fa-check"></i> <i ng-show="!o.isTemplate" class="fa fa-close"></i></td>
            <td>
              <span><button class="btn btn-primary btn-xs" ng-click="edit($index)">Edit</button></span>
              <span><button class="btn btn-primary btn-xs" ng-click="details($index)">Workflow</button></span>
              <span><button class="btn btn-primary btn-xs" ng-click="delete($index)">Delete</button></span>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div ng-if="workflows.length == 0" class="alert alert-dismissible alert-warning alert-gap">
      <h4>Warning!</h4>
      <p>You do not have defined any workflows</p>
  </div>
</div>
