<div class="hq-create-workflow-graph">
  <hq-graph hq-nodes="nodes" hq-edges="edges">
    <hq-graph-component-properties></hq-graph-component-properties>
    <hq-graph-board></hq-graph-board>
    <hq-components></hq-components>
  </hq-graph>
</div>

<div class="hq-create-workflow-basic-data col-lg-6" ng-hide="hideBasicData">
  <div class="well bs-component">
    <form class="form-horizontal">
      <fieldset>
        <legend>Create Workflow - basic data:</legend>
          <div class="form-group">
            <label for="project-name" class="col-lg-2 control-label">Name:</label>
            <div class="col-lg-10">
              <input ng-model="templateName" class="form-control" id="project-name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Description:</label>
            <div class="col-lg-10">
              <textarea ng-model="templateDesc" class="form-control" rows="3" type="textArea" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button class="btn btn-default" ng-click="hideBasicData = !hideBasicData">Hide</button>
              <button class="btn btn-primary" ng-click="update()"><i class="fa fa-send-o"></i> Update</button>
            </div>
          </div>
      </fieldset>
    </form>
  </div>
</div>
<a ng-click="hideBasicData = !hideBasicData"><span ng-hide="!hideBasicData" class="hq-create-workflow-basic-data-show-button fa fa-chevron-circle-down" style="font-size: 2em"></span></a>
