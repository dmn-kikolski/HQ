<div class="well bs-component">
<table class="table table-striped table-hover links">
  <thead>
    <tr>
      <th>#</th>
      <th ng-repeat="column in columns">{{column.title}}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows">
        <td>{{$index + 1}}</td>
        <td ng-repeat="column in columns">{{row[column.field]}}</td>
        <td><span ng-repeat="action in actions"><button class="btn btn-primary btn-xs" ng-click="fire(row,action)">{{action.name}}</button> </span></td>
    </tr>
  </tbody>
</table>
</div>
