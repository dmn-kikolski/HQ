<div class="hq-enterpage-form-content">
  <hq-error header="errorHeader" content="errorContent" is-visible="errorOccurred"></hq-error>
  <div class="col-lg-6">
    <div class="well bs-component">
      <form class="form-horizontal" ng-submit="login()">
        <fieldset>
          <legend>Login:</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input ng-model="credentials.username" class="form-control" id="inputEmail" placeholder="Email" type="email" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input ng-model="credentials.password" class="form-control" id="inputPassword" placeholder="Password" type="password" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
